<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <header id="site-header">
    <div class="container navbar"><div class="logo-container"><div class="logo"></div><div class="school-name"><h1>Jinie Schools</h1></div></div></div>

  <section class="section visible">
    <div class="container">
      <h2 class="section-title text-center">Admin Login</h2>
      <div class="form-container">
        <div class="form-body">
          <form id="login-form">
            <div class="form-group"><label>Email</label><input id="email" type="email" class="form-control" required></div>
            <div class="form-group"><label>Password</label><input id="password" type="password" class="form-control" required></div>
            <div class="form-footer">
              <button class="btn btn-primary" type="submit">Sign In</button>
              <a href="index.html" class="btn btn-outline">Back to site</a>
            </div>
            <p class="form-note">Admin access only. Use Supabase Auth to create admin users.</p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
