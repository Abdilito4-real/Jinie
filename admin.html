<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="auth.js" defer></script>
  <script src="admin.js" defer></script>
  <script src="news.js" defer></script>
  <script src="gallery.js" defer></script>
  <script src="events.js" defer></script>
  <script src="script.js"></script>
<script src="script.js"></script>

</head>
<body>
<header>
  <a href="index.html" class="logo">Jinie Schools</a>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="academics.html">Academics</a></li>
      <li><a href="admissions.html">Admissions</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Mobile Toggle -->
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>


  <section class="section visible">
    <div class="container admin-grid">
      <div class="form-container" style="margin-bottom:20px;">
        <div class="form-header"><h3>Quick Create</h3></div>
        <div class="form-body">
          <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;">
            <!-- Quick news -->
            <div class="card" style="padding:14px;">
              <h4>Add News</h4>
              <form id="news-form">
                <input id="news-title" class="form-control" placeholder="Title" required>
                <textarea id="news-content" class="form-control" placeholder="Short content" rows="3" required></textarea>
                <input id="news-image" type="file" accept="image/*">
                <div style="display:flex;gap:8px;margin-top:8px;"><button class="btn btn-primary" type="submit">Add</button><button class="btn btn-outline" type="button" onclick="loadNewsTo('admin-news-list')">Refresh</button></div>
              </form>
            </div>

            <!-- Quick gallery -->
            <div class="card" style="padding:14px;">
              <h4>Upload Gallery</h4>
              <form id="gallery-form">
                <input id="gallery-caption" class="form-control" placeholder="Caption" required>
                <input id="gallery-file" type="file" accept="image/*" required>
                <div style="display:flex;gap:8px;margin-top:8px;"><button class="btn btn-primary" type="submit">Upload</button><button class="btn btn-outline" type="button" onclick="loadGallery()">Refresh</button></div>
              </form>
            </div>

            <!-- Quick event -->
            <div class="card" style="padding:14px;">
              <h4>Create Event</h4>
              <form id="event-form">
                <input id="event-title" class="form-control" placeholder="Event title" required>
                <input id="event-date" class="form-control" type="date" required>
                <input id="event-time" class="form-control" placeholder="Time (eg 09:00 - 12:00)">
                <input id="event-location" class="form-control" placeholder="Location">
                <textarea id="event-desc" class="form-control" rows="3" placeholder="Short description"></textarea>
                <input id="event-image" type="file" accept="image/*">
                <div style="display:flex;gap:8px;margin-top:8px;"><button class="btn btn-primary" type="submit">Create</button><button class="btn btn-outline" type="button" onclick="loadEvents()">Refresh</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Manage News</h3>
        <div id="admin-news-list" class="announcements-container" style="margin-top:12px;"></div>
      </div>

      <div class="card">
        <h3>Manage Events</h3>
        <div id="admin-events-list" class="events-container" style="margin-top:12px;"></div>
      </div>

      <div class="card">
        <h3>Manage Gallery</h3>
        <div id="admin-gallery-list" class="events-container" style="margin-top:12px;"></div>
      </div>
    </div>
  </section>
</body>
</html>
